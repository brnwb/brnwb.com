<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zepbound Weight Chart</title>
    <script src='{{ asset "theme-switcher.js" }}'></script>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f7f8fa;
        --text: #1f2937;
        --muted-text: #374151;
        --card-bg: #ffffff;
        --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        --axis-line: #9ca3af;
        --grid-line: #e5e7eb;
        --weight: #2563eb;
        --inj-line: #7c3aed;
        --inj-label: #6d28d9;
        --error: #b91c1c;
        --control-bg: #ffffff;
        --control-border: #d1d5db;
        --tooltip-bg: rgba(255, 255, 255, 0.97);
        --tooltip-text: #111827;
        --tooltip-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f172a;
          --text: #e2e8f0;
          --muted-text: #cbd5e1;
          --card-bg: #111827;
          --card-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
          --axis-line: #64748b;
          --grid-line: #334155;
          --weight: #60a5fa;
          --inj-line: #a78bfa;
          --inj-label: #c4b5fd;
          --error: #fca5a5;
          --control-bg: #1f2937;
          --control-border: #475569;
          --tooltip-bg: rgba(15, 23, 42, 0.95);
          --tooltip-text: #f8fafc;
          --tooltip-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
        }
      }

      html[data-theme="light"] {
        color-scheme: light;
        --bg: #f7f8fa;
        --text: #1f2937;
        --muted-text: #374151;
        --card-bg: #ffffff;
        --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        --axis-line: #9ca3af;
        --grid-line: #e5e7eb;
        --weight: #2563eb;
        --inj-line: #7c3aed;
        --inj-label: #6d28d9;
        --error: #b91c1c;
        --control-bg: #ffffff;
        --control-border: #d1d5db;
        --tooltip-bg: rgba(255, 255, 255, 0.97);
        --tooltip-text: #111827;
        --tooltip-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }

      html[data-theme="dark"] {
        color-scheme: dark;
        --bg: #0f172a;
        --text: #e2e8f0;
        --muted-text: #cbd5e1;
        --card-bg: #111827;
        --card-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
        --axis-line: #64748b;
        --grid-line: #334155;
        --weight: #60a5fa;
        --inj-line: #a78bfa;
        --inj-label: #c4b5fd;
        --error: #fca5a5;
        --control-bg: #1f2937;
        --control-border: #475569;
        --tooltip-bg: rgba(15, 23, 42, 0.95);
        --tooltip-text: #f8fafc;
        --tooltip-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
      }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        max-width: 1050px;
        margin: 32px auto;
        padding: 0 20px;
      }
      .topbar {
        margin: 0 0 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      h1 {
        margin: 0;
        font-size: 1.3rem;
      }
      .theme-picker {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        color: var(--muted-text);
      }
      .theme-picker select {
        padding: 4px 8px;
        border-radius: 8px;
        border: 1px solid var(--control-border);
        background: var(--control-bg);
        color: var(--text);
        font: inherit;
      }
      .card {
        position: relative;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        padding: 12px;
      }
      svg {
        width: 100%;
        height: auto;
        display: block;
      }
      .chart-tooltip {
        position: absolute;
        pointer-events: none;
        z-index: 2;
        opacity: 0;
        transition: opacity 120ms ease;
        background: var(--tooltip-bg);
        color: var(--tooltip-text);
        box-shadow: var(--tooltip-shadow);
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 12px;
        line-height: 1.35;
        white-space: nowrap;
      }
      .axis path,
      .axis line {
        stroke: var(--axis-line);
      }
      .axis text {
        fill: var(--muted-text);
        font-size: 12px;
      }
      .grid line {
        stroke: var(--grid-line);
      }
      .grid path {
        display: none;
      }
      .weight-line {
        fill: none;
        stroke: var(--weight);
        stroke-width: 2.5;
      }
      .weight-dot {
        fill: var(--weight);
      }
      .hover-target {
        fill: transparent;
        cursor: pointer;
      }
      .inj-line {
        stroke: var(--inj-line);
        stroke-width: 1.5;
        stroke-dasharray: 4 4;
        opacity: 0.9;
      }
      .inj-label {
        fill: var(--inj-label);
        font-size: 12px;
        font-weight: 600;
        text-anchor: middle;
      }
      .axis-label {
        fill: var(--muted-text);
        font-size: 12px;
        font-weight: 600;
      }
      .error {
        margin: 10px 0;
        color: var(--error);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <h1>Zepbound Weight Over Time</h1>
        <label class="theme-picker" for="theme-select">
          Theme
          <select id="theme-select" aria-label="Select theme">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </label>
      </div>
      <div id="error" class="error"></div>
      <div class="card">
        <svg id="chart" viewBox="0 0 1000 520" aria-label="Line chart of weight with injection markers"></svg>
        <div id="chart-tooltip" class="chart-tooltip" aria-hidden="true"></div>
      </div>
    </div>

    <script src='{{ asset "zepbound/chart.js" }}'></script>
  </body>
</html>
